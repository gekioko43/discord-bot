services:
  - type: web
    name: discord-bot
    env: python
    pythonVersion: 3.10.12  # ← これを必ず追加！
    plan: free
    region: singapore
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: SOURCE_CHANNEL_ID
        sync: false
      - key: ARCHIVE_CHANNEL_ID
        sync: false
